<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist de l'état des lieux</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        ul { list-style-type: none; padding: 0; }
        li { margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>Checklist de l'état des lieux</h1>
    <ul>
        <li><input type="checkbox" id="item1"> <label for="item1">Inspecter les murs pour des fissures ou des trous</label></li>
        <li><input type="checkbox" id="item2"> <label for="item2">Vérifier les fenêtres et les portes</label></li>
        <li><input type="checkbox" id="item3"> <label for="item3">Tester l'électricité et les prises</label></li>
        <li><input type="checkbox" id="item4"> <label for="item4">Examiner les sols pour des dégâts</label></li>
        <li><input type="checkbox" id="item5"> <label for="item5">Vérifier la plomberie (robinets, éviers, etc.)</label></li>
    </ul>
</body>
</html>
